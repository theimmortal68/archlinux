Section "OutputClass"
	Identifier "AMDgpu"
	MatchDriver "amdgpu"
	Driver "amdgpu"
    Option "Montior-DisplayPort-0"
    Option "Monitor-DisplayPort-1"
    Option "DRI" "3"
    Option "TearFree" "true"
    Option "VariableRefresh" "true"
    Option "AccelMethod" "glamor"
    Option "ShadowPrimary" "true"
EndSection